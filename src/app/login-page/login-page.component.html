<body>
        <div class="limiter">
        <div class="login-cont">
            <div class="wrap-login">
                <div class="login-form">
                    <h1 class="login-title">
                        Авторизация
                    </h1>
                    <form action="singin">
                        <div class="wrap-input">
                            <input class="input1 typ1" type="login" name="login" placeholder="Логин">
                            <input class="input1 typ2" type="password" name="password" placeholder="Пароль">
                        </div>
                        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
                        <button type="submit" class="myButton"> Войти</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    async function singin(login, password) {
    const response = await fetch("api/account/login", {
        method: "POST",
        headers: { "Accept": "application/json", "Content-Type": "application/json" },
        body: JSON.stringify({
            login: login,
            password: password,
        })
    });
    if (response.ok === true) {
        const user = await response.json();
        reset();
        document.querySelector("tr[data-rowid='" + user.id + "']").replaceWith(row(user));
        }
    }

</script>
